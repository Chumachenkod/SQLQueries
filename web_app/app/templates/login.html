<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="height: 100%">
<div id="content"
     style="padding: 20px 30px; background: cornflowerblue; text-align: center; border-radius: 6px; width: 30%"
     class="container my-5">
    {{ head }}
    <form id="LoginForm" style="display: flex; flex-direction: column" method="post">
        {% csrf_token %}
        <input name="email" type="email" style="margin: 5px" placeholder="Email">
        <input name="password" type="password" style="margin: 5px" placeholder="Password">
        <input style="margin: 5px" type="submit" value="Login">
    </form>
</div>
</body>
</html>
